<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <nav id="nav">
        <span><img src="/assets/images/netflixLogo.svg" alt="" /></span>

        <div id="navBtn">
          <button id="engBtn">
            <select name="" id="langDrop">
              <option value="volvo">English</option>
              <option value="saab">Hindi</option>
            </select>
          </button>

          <button id="signBtn">Sign In</button>
        </div>
      </nav>

      <div id="box"></div>

      <div id="page-1">
        <div>
          <p>Unlimited movies, TV shows and more</p>
        </div>

        <div>
          <p>Watch anywhere. Cancel anytime.</p>
        </div>

        <div>
          <p>
            Ready to watch? Enter your email or mobile number to create or
            restart your membership.
          </p>
        </div>

        <div>
          <input type="text" placeholder="Email or mobile number" />
          <button>
            Get Started
            <span
              ><img id="rightArr" src="/assets/images/rightArr.png" alt="icon"
            /></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
